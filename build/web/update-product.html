<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulipvase | Update Product</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input,
        .form-group textarea,
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group select,
            .form-group input,
            .form-group textarea,
            .form-group button {
                font-size: 14px;
            }
        }
    </style>

    <script defer>
        async function updateProduct(productId) {
            const title = document.getElementById("productTitle")?.value;
            const description = document.getElementById("productDescription")?.value;
            const price = parseFloat(document.getElementById("productPrice")?.value);
            const qty = parseInt(document.getElementById("productQty")?.value);
            const colorId = parseInt(document.getElementById("productColor")?.value);
            const modelId = parseInt(document.getElementById("productModel")?.value);
            const categoryId = parseInt(document.getElementById("productCategory")?.value);

            if (!productId || isNaN(productId)) {
                console.error("Invalid product ID.");
                return;
            }

            if (!title || !description || isNaN(price) || isNaN(qty) || isNaN(colorId) || isNaN(modelId) || isNaN(categoryId)) {
                console.error("Missing or invalid product data.");
                return;
            }

            const formData = new FormData();
            formData.append("productId", productId);
            formData.append("title", title);
            formData.append("description", description);
            formData.append("price", price);
            formData.append("quantity", qty);
            formData.append("colorId", colorId);
            formData.append("modelId", modelId);
            formData.append("categoryId", categoryId);

            try {
                const response = await fetch("http://localhost:8080/UpdateProduct", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json(); // Parse JSON response
                    if (result.success) {
                        alert("Success: " + result.content);
                    } else {
                        alert("Error: " + result.content);
                    }
                } else {
                    console.error("Failed to update product. Status:", response.status);
                }
            } catch (error) {
                console.error("Error updating product:", error);
            }
        }

        // Ensure DOM is ready before adding event listeners
        document.addEventListener("DOMContentLoaded", function () {
            const updateProductBtn = document.getElementById("updateProductBtn");
            if (updateProductBtn) {
                updateProductBtn.addEventListener("click", function (event) {
                    event.preventDefault();
                    const productId = document.getElementById("productId")?.value;
                    updateProduct(productId);
                });
            }
        });
    </script>

</head>

<body onload="loadFeatures();">
    <main>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>Select Product</label>
                    <select id="product-select" onchange="fillProductDetails(this.value);">
                        <option value="0">Select Product</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="category-select" onchange="updateModels();">
                        <option value="0">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Model</label>
                    <select id="model-select">
                        <option value="0">Select Model</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description"></textarea>
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <select id="colorSelect">
                        <option value="0">Select Color</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="price">
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity">
                </div>

                <div class="form-group">
                    <label>Image 1</label>
                    <input type="file" id="image1">
                </div>

                <div class="form-group">
                    <label>Image 2</label>
                    <input type="file" id="image2">
                </div>

                <div class="form-group">
                    <label>Image 3</label>
                    <input type="file" id="image3">
                </div>

                <div class="form-group">
                    <button type="button" onclick="updateProduct();">Update Product</button>
                </div>
            </form>
        </div>
    </main>
