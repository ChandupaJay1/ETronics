<body class="sticky-header" onload="loadFeatures();">
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    
    <a href="#top" class="back-to-top" id="backto-top"><i class="fal fa-arrow-up"></i></a>


    <main class="main-wrapper">


        <!-- Start My Account Area  -->
        <div class="axil-dashboard-area mt--30 mb--50">
            <div class="container">
                <div class="axil-dashboard-warp">
                    
                    <div class="row">
                        <form class="account-details-form">
                            <div class="row">
                                <div class="col-lg-6">                                    
                                    <div class="form-group">
                                       
                                        <select id="category-select" class="rounded-0" onchange="updateModels();">
                                            <option value="0">Select Category</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        
                                        <select id="model-select" class="rounded-0">
                                            <option value="0">Select Model</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        
                                        <input type="text"  class="form-control rounded-0" value="" id="title" placeholder="Title">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                       
                                        <textarea class="rounded-0" cols="1" rows="2" id="description" placeholder="Description"></textarea>
                                    </div>
                                </div>

                                
                                

                               

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        
                                        <input placeholder="Price" type="text" class="form-control rounded-0"
                                            pattern="^\d+(\.\d{2})?$"  id="price" >
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                       
                                        <input type="number" class="form-control rounded-0" min="1" value="1"
                                            id="quantity">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        
                                        <select id="colorSelect" class="rounded-0">
                                            <option value="0">Select Color</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <label>Image 1</label>
                                    <input class="form-control b2 rounded-0" type="file" accept="image/*" id="image1" onchange="previewImage(event, 'preview1')">
                                    <img id="preview1" style="display:none; width:200px; height:200px; margin-top:10px;">
                                </div>
                                
                                <div class="col-lg-4">
                                    <label>Image 2</label>
                                    <input class="form-control b2 rounded-0" type="file" accept="image/*" id="image2" onchange="previewImage(event, 'preview2')">
                                    <img id="preview2" style="display:none; width:200px; height:200px; margin-top:10px;">
                                </div>
                                
                                <div class="col-lg-4">
                                    <label>Image 3</label>
                                    <input class="form-control b2 rounded-0" type="file" accept="image/*" id="image3" onchange="previewImage(event, 'preview3')">
                                    <img id="preview3" style="display:none; width:200px; height:200px; margin-top:10px;">
                                </div>
                                
                                <script>
                                function previewImage(event, previewId) {
                                    const input = event.target;
                                    const reader = new FileReader();
                                    reader.onload = function() {
                                        const preview = document.getElementById(previewId);
                                        preview.src = reader.result;
                                        preview.style.display = 'block';
                                    }
                                    reader.readAsDataURL(input.files[0]);
                                }
                                </script>
                                

                                <div class="col-12">
                                    <div class="form-group mb--0 mt--30 d-grid">
                                        <input type="button" class="axil-btn rounded-0"
                                            value="Add Product To Listing" onclick="productListing();">
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- End My Account Area  -->

    </main>
